<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Monitoreo de Sensores</title>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Datos en Tiempo Real</h1>
    
    <div class="home-container">
        <h1>¡Hola, {{ nombre }}!</h1>
        <div>
            <h2 id="sensor1_gauge">Sensor 1: --°C / --%</h2>
            <canvas id="gaugeTemp" width="200" height="100"></canvas>
            <canvas id="gaugeHum" width="200" height="100"></canvas>
          </div>
        
          <div>
            <h2 id="sensor2_gauge">Sensor 2: --°C / --%</h2>
          </div>
        
          <div>
            <canvas id="sensorChart" width="600" height="300"></canvas>
            <div id="sensor1_gauge" class="gauge">Sensor 1: --</div>
            <div id="sensor2_gauge" class="gauge">Sensor 2: --</div>
        </div>
        

        <canvas id="sensorChart" width="400" height="200"></canvas>

        <a href="{{ url_for('logout') }}" class="logout">Cerrar sesión</a>
    </div>
    <canvas id="gaugeTemp" width="200" height="100"></canvas>
    <canvas id="gaugeHum" width="200" height="100"></canvas>
    
      
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
